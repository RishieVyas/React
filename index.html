<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <div id="root">
      <script>
        const heading = document.createElement("h1"); // created h1 tag using js
        heading.innerHTML = "Namaste React from JS";
        const root = document.getElementById("root"); // This root will get the reference of the div with id root
        root.appendChild(heading); // heading will go as a child to the root
      </script>
    </div>
  </body>
</html>
